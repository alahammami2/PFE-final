server:
  port: 8086
spring:
  application:
    name: medical-service
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/medical_db}
    username: ${DATABASE_USERNAME:medical_user}
    password: ${DATABASE_PASSWORD:root}
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    defer-datasource-initialization: true
    
  sql:
    init:
      mode: always
      schema-locations: classpath:create_tables.sql
      continue-on-error: true
      
  management:
    endpoints:
      web:
        exposure:
          include: health,info
    endpoint:
      health:
        show-details: always

logging:
  level:
    com.volleyball.medicalservice: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/