apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: volleyball-ingress
  namespace: volleyball-platform
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  ingressClassName: nginx
  rules:
  - host: volleyball.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: gateway-service
            port:
              number: 8090
      - path: /eureka
        pathType: Prefix
        backend:
          service:
            name: discovery-service
            port:
              number: 8761
  - host: api.volleyball.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway-service
            port:
              number: 8090
  - host: eureka.volleyball.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: discovery-service
            port:
              number: 8761
---
# Alternative: LoadBalancer Service for external access
apiVersion: v1
kind: Service
metadata:
  name: volleyball-loadbalancer
  namespace: volleyball-platform
  labels:
    app: volleyball-loadbalancer
spec:
  type: LoadBalancer
  ports:
  - name: frontend
    port: 80
    targetPort: 80
    protocol: TCP
  - name: api
    port: 8090
    targetPort: 8090
    protocol: TCP
  - name: eureka
    port: 8761
    targetPort: 8761
    protocol: TCP
  selector:
    app: frontend
